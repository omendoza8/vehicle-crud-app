<mat-card class="vehicle-card">
  <mat-card-title>
    Vehicles
  </mat-card-title>

  <mat-card-content>
    <div class="actions-bar">
      <button mat-raised-button color="primary" routerLink="/vehicles/create">
        <mat-icon>add</mat-icon>
        Add Vehicle
      </button>
    </div>

    <table mat-table [dataSource]="vehicles" class="mat-elevation-z8 full-width-table">

      <!-- ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let vehicle">{{ vehicle.id }}</td>
      </ng-container>

      <!-- Brandd -->
      <ng-container matColumnDef="brand">
        <th mat-header-cell *matHeaderCellDef>Brand</th>
        <td mat-cell *matCellDef="let vehicle">{{ vehicle.brand }}</td>
      </ng-container>

      <!-- Model -->
      <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef>Model</th>
        <td mat-cell *matCellDef="let vehicle">{{ vehicle.model }}</td>
      </ng-container>

      <!-- Year -->
      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef>Year</th>
        <td mat-cell *matCellDef="let vehicle">{{ vehicle.year | date:'yyyy' }}</td>
      </ng-container>

      <!-- Plate  -->
      <ng-container matColumnDef="plate">
        <th mat-header-cell *matHeaderCellDef>Plate</th>
        <td mat-cell *matCellDef="let vehicle">{{ vehicle.licensePlateNumber }}</td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let vehicle">
          <button mat-icon-button color="accent" [routerLink]="['/vehicles/edit', vehicle.id]">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="delete(vehicle.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
